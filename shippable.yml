language: php

php:
  - 5.4
  - 5.5
  - 5.6

script:
  - vendor/bin/tester tests -p php -s -c tests/php.ini

before_install:
  - mysql -u root -e 'create database blog_mysql;'
  - composer selfupdate
  - composer install --no-interaction --prefer-dist --no-progress
  - npm install bower
  - bower install
  - php www/index.php -u root -n blog_mysql
